---
layout: default
---
<div id="category">
    <ul>
        {% for category in site.categories %}
        <li class="category_name">{{ category[0] }}</li>
        {% for post in category[1] %}
        <li>
        <span class="date">{{ post.date | date_to_string }}</span>
        <span class="seperator">-</span>
        <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
        {% endfor %}
    </ul>
</div>
